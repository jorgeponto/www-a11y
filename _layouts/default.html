{% include head.html %}
<body>

  <div id="container">
    <header>

    </header>
    <main id="main">
      {{ content }}
    </main>
    <footer>        
      <h2 id="site">Site Pages</h2>
    <nav aria-labelledby="site">
      <ul>
        <li><a href="/" rel="home">Home</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
      <h2 id="blog">Blog Posts</h2>
    <nav aria-labelledby="blog">          
      <ul>
        {% for post in site.posts %}
          <li{% if page.url == post.url %} class="active"{% endif %}><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    </footer>
  </div> <!--! end of #container -->
{% include scripts.html %}	        
</body>
</html>
